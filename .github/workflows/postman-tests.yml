name: Run Postman Tests

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Newman Collection
        run: |
          newman run JulesAI_API_LoginTests.postman_collection.json \
            -e JulesAI_BaseURL.postman_environment.json \
            -d login_test_data.csv \
            --insecure
