name: Run Postman Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Optional manual trigger from GitHub UI

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Authenticate Postman CLI
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: postman login --with-api-key $POSTMAN_API_KEY

      - name: Run Postman Collection
        run: |
          postman collection run "<your-collection-uid>" \
            --environment "<your-environment-uid>" \
            --integration-id "your-integration-id" \
            --reporters cli
