name: Run Postman Tests

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Authenticate Postman CLI
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: postman login --with-api-key $POSTMAN_API_KEY

      - name: Run Postman Collection
        run: |
          postman collection run "14532214-eccd0524-21fc-4a50-9bc0-e78542afc86f" \
            --environment "14532214-dd17d846-483e-4875-bb10-9c6520745fff" \