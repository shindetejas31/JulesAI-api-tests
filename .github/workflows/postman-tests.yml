name: Run Postman Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Newman
      run: npm install -g newman

    - name: ğŸš€ Run Postman Collection
      run: |
        newman run postman-tests/JulesAI_API\ _LoginTests.postman_collection.json `
          -e postman-tests/JulesAI_BaseURL.postman_environment.json `
          --reporters cli,html `
          --reporter-html-export newman-report.html

    - name: ğŸ“¤ Upload HTML Report as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: postman-report
        path: newman-report.html
